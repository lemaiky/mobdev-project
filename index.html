<!doctype html>
<html>
	<head>
		<title>Capture the flag</title>
		<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.8.0.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js" type="text/javascript"></script>
		<script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script> 

		<!-- PubNub is used for its realtime data stream network. This is what allows us to broadcast. -->	
		<script src="https://cdn.pubnub.com/pubnub.min.js"></script>
		<script type='text/javascript' src="variables.js"></script>
		<script type='text/javascript' src='config.js'></script>
		<script type='text/javascript' src="setup.js"></script>

  
		<script type='text/javascript' src="game.js"></script>

		<!-- Angular is used for its two-way data binding and digest. -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>

		<!-- PubNub-Angular is used for a PubNub dependency injection into your Angular module. This is so you can see and use PubNub when coding within your Angular app. -->
		<script src="http://pubnub.github.io/angular-js/scripts/pubnub-angular.js"></script>

		  <!-- Style -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
		
		<!-- Scripts -->
		<!-- <script src="script.js"></script> -->
		<link rel="stylesheet" href="style.css" />
	</head>
  
	<body>
		<div id="map"></div>

			<!-- multistep form -->
		<form id="gamestart">
			<!-- fieldsets -->
			<fieldset>
				<h2>Capture the flag!</h2>
				<input type="text" id="gameName" value="" placeholder="Game name">
				<input type="text" id="nickname" value="" placeholder="Nickname">
				<input type="button" id="newgame" class="next action-button" onClick="createGame(gameName.value, nickname.value)" value="New Game" />
				<input type="button" id="joingame" class="next action-button" onClick="joinGame(gameName.value, nickname.value)" value="Join Game" />
			</fieldset>
			<fieldset>
				<h2> Choose your teams</h2>
				<table>
				<tr> <th> Team 1 </th> <th> Team 2 </th> </tr>
				<tr><td><ol data-draggable="target" class="teamtable" id="team1"></ol></td>
				
				<td><ol data-draggable="target" class="teamtable" id="team2"></ol></td></tr>
				<tr><th colspan="2"> Place these players in a team!</th></tr> 
				<tr><td colspan="2"><ol data-draggable="target" id="freeplayers">
				<li data-draggable="item" id="blabla"> thingy</li>					
				<li data-draggable="item" id="blabla"> adfsfwer</li>					
				<li data-draggable="item" id="blabla"> yadaya</li>					
				<li data-draggable="item" id="blabla"> stuffy</li>					
				</ol></td></tr>
				</table>
				<input type="button" id="toAreaSelection" name="next" class="next action-button" value="Next" />
			</fieldset>
			<fieldset>
				<h2> Choose your playing area</h2>
				<input type="button" id="toHomeBasePlacement" class="next action-button" value="Confirm area"/>
				<input type="button" id="resetPlayingArea" class="next action-button" value="Reset"/>
			</fieldset>
			<fieldset>
				<h2> Place your Home Base!</h2>
				<input type="button" id="toFlagPlacement" class="next action-button" value="Confirm"/>
			</fieldset>
			<fieldset>
				<h2> Place your flags!</h2>
				<input type="button" id="toConfirm" class="next action-button" value="Confirm"/>
			</fieldset>
			<fieldset>
				<h2> Ready to play?</h2>
				<h3>Team 1</h3>
				<ol data-draggable="target" id="team1"></ol>
				<h3> Team 2 </h3>
				<ol data-draggable="target" id="team2"></ol>
				<input type="button" id="startgame" class="next action-button" value="Play game!"/>
			</fieldset>

		</form> 







	</body>
	<script type='text/javascript' src="ui.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyAxv6rhst3Ha6gvsAwY_pKYEg4XbrkTehU&libraries=drawing&callback=initMap"></script>
</html>
