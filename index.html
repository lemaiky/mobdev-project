<!-- PubNub is a realtime network that helps developers build realtime apps easily and scale them globally. 
 -->
<!--  Angular.js provides developers with a powerful and easy-to-use framework for web application development.
 -->

<!doctype html>
<html>
  <head>
    <title>Project tryout</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.8.0.min.js"></script>

  	<!-- PubNub is used for its realtime data stream network. This is what allows us to broadcast. -->	
  	<script src="https://cdn.pubnub.com/pubnub.min.js"></script>

    <!-- Angular is used for its two-way data binding and digest. -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>

    <!-- PubNub-Angular is used for a PubNub dependency injection into your Angular module. This is so you can see and use PubNub when coding within your Angular app. -->
	  <script src="http://pubnub.github.io/angular-js/scripts/pubnub-angular.js"></script>

	  <!-- Style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
  	
    <!-- Scripts -->
    <script src="script.js"></script>
  </head>
  
  <!-- ng-app makes the app Angular-enabled -->
  <body><!--  ng-app="appName"> -->

    <div id="login">
      <input type="text" id="userName" value="" placeholder="Nickname">
      <button class="sendBtn" onclick="userNameChosen()">Connect</button>  
    </div>
  
  	<div id="map-container" class="container">
      <h1>PubNub Google Maps Example</h1>
      <div id="map-canvas" style="width:600px;height:400px"></div>
    </div>


    <script> 
	  document.getElementById("login").style.display = "block";
	  document.getElementById("map-container").style.display = "none";
	  function userNameChosen(){
		  var markerName = document.getElementById("userName").value;
		  if (markerName == "") {
		    //do nothing
		    console.log("no username");
		  } 
		  else {
		    console.log("username chosen: " + markerName);
		    document.getElementById("login").style.display = "none";
		    document.getElementById("map-container").style.display = "block";
		    initialize(markerName);
		  }
		}
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyC-S5yQtBTll1cZSlbA7vv1lqygKKOXHTw&callback=initialize"></script>
  </body>
</html>
